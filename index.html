<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBIT MOOC - Login</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Left Side: Welcome / Interactive Background -->
        <div class="welcome-section">
            <video class="bg-video" autoplay muted loop playsinline>
                <source src="120172-720504774_small.mp4" type="video/mp4">
            </video>
            <div class="content">
                <img src="Logo-Footer.png" alt="IBIT MOOC Logo" class="logo">
                <h1>I-BIT MOOC</h1>
                <p>Life long learning for i-bit students</p>
            </div>
        </div>

        <!-- Right Side: Auth Forms -->
        <div class="auth-section">
            <!-- Login Form -->
            <div class="form-container" id="login-form">
                <h2>Login</h2>
                <p>Welcome back! Please login to your account.</p>
                <form onsubmit="event.preventDefault(); handleLogin();">
                    <div class="input-group">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" placeholder="Enter your email " required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password (student email)"
                            required>
                    </div>
                    <div class="options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-link">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn-primary">Login Now</button>

                    <div class="social-login">
                        <p>Or login with</p>
                        <button type="button" class="btn-social google">
                            <i class="fab fa-google"></i> Google
                        </button>
                    </div>

                    <p class="switch-form">
                        Don't have an account? <a href="#" id="show-signup">Sign Up</a>
                    </p>
                </form>
            </div>

            <!-- Sign Up Form (Hidden by default) -->
            <div class="form-container hidden" id="signup-form">
                <h2>Sign Up</h2>
                <p>Create an account to get started.</p>
                <form onsubmit="event.preventDefault(); handleSignup();">
                    <div class="input-group">
                        <label for="signup-name">Full Name</label>
                        <input type="text" id="signup-name" placeholder="Enter your name" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-email">Email Address</label>
                        <input type="email" id="signup-email" placeholder="Enter your email (student email)" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn-primary">Create Account</button>

                    <div class="social-login">
                        <p>Or sign up with</p>
                        <button type="button" class="btn-social google">
                            <i class="fab fa-google"></i> Google
                        </button>
                    </div>

                    <p class="switch-form">
                        Already have an account? <a href="#" id="show-login">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
